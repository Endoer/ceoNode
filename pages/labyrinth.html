<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор лабиринтов</title>
    <meta name="description" content="Сгенерируйте сложный лабиринт мгновенно или с анимацией,
     а если не сможете найти путь то мы вам поможем">
    <link href="labyrinth.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <button class="header-button" onclick="main()">Create</button>

        <label class="switch">
            <input type="checkbox" onclick="changeAnimationStatus()">
            <span class="slider round"></span>
        </label>
    </header>
    <canvas id="lab"></canvas>
    <script src="pathFinder.js"></script>
    <script src="generateLab.js"></script>
</body>

</html>
